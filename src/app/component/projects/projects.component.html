<h3>Other FitNesse Projects</h3>
<div class="glide" *ngIf="projects">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li *ngFor="let p of projects" class="glide__slide">
        <a href="{{p.href}}"><img width="100%" alt="{{p.name}}" src="{{p.img}}"/></a>
      </li>
    </ul>
  </div>
  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button *ngFor="let p of projects; let i=index;" class="glide__bullet" [attr.data-glide-dir]="'='+i"></button>
  </div>
</div>
